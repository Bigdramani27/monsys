<!DOCTYPE html>
<html lang="en">

<head>

  <title>Monsys: Trainee Register</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Favicon icon-->
  <link rel="shortcut icon" type="image/x-icon" href="assets/nya.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/theme.min.css">
<link rel="stylesheet" href="assets/css/intlTelInput.css">
<link rel="stylesheet" href="assets/css/register.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.3/css/intlTelInput.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.3/js/intlTelInput.min.js"></script>
</head>

<body>
  <div class="login-root">
    <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
      <div class="loginbackground box-background--white padding-top--64">
        <div class="loginbackground-gridContainer">
          <div class="box-root flex-flex" style="grid-area: top / start / 8 / end;">
            <div class="box-root" style="background-image: linear-gradient(white 0%, rgb(247, 250, 252) 33%); flex-grow: 1;">
            </div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 4 / 2 / auto / 5;">
            <div class="box-root box-divider--light-all-2 animationLeftRight tans3s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 6 / 3/ auto / 1;">
            <div class="box-root box-background--blue800 animationLeftLeft tans4s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 7 / start / auto / 4;">
            <div class="box-root box-background--blue animationLeftRight" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 8 / 4 / auto / 6;">
            <div class="box-root box-background--gray100 animationLeftRight tans3s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 2 / 15 / auto / end;">
            <div class="box-root box-background--cyan200 animationRightLeft tans4s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 3 / 14 / auto / end;">
            <div class="box-root box-background--blue animationRightLeft" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 4 / 17 / auto / 20;">
            <div class="box-root box-background--gray100 animationRightLeft tans4s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 5 / 14 / auto / 17;">
            <div class="box-root box-divider--light-all-2 animationRightLeft tans3s" style="flex-grow: 1;"></div>
          </div>
        </div>
      </div>
      <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
        <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
          <img src="assets/nya.png" style="width: 60px;">
        </div>
        <div class="formbg-outer">
          <div class="formbg">
            <div class="formbg-inner padding-horizontal--48">
              <a href="index.html"><i class="fa fa-arrow-left" aria-hidden="true"></i> Go Back </a>
                <link rel="shortcut icon" type="image/x-icon" href="assets/nya.png">
              <h3 style="text-align: center; font-weight:700">Trainer Registration</h3>
              <form id="stripe-login">

                <div class='row'>
                  <div class='col-md-6'>
                    <div class="field padding-bottom--24">
                      <label for="name">First Name</label>
                      <input type="text" class='form-control' name="fname"  placeholder='Enter Your First Name'>
                    </div>
                  </div>
                  <div class='col-md-6'>
                    <div class="field padding-bottom--24">
                      <label for="name">Last Name</label>
                      <input type="text" class='form-control' name="lname"  placeholder='Enter Your Last Name'>
                    </div>
                  </div>
                  <div class='col-md-6'>
                    <div class="field padding-bottom--24">
                      <label for="email">Email</label>
                      <input type="email" class='form-control' name="email" placeholder='Enter Your Email' title="email must be eg. Pokosa@gmail.com">
                    </div>
                  </div>
                  <div class='col-md-6'>
                    <div class="field padding-bottom--24">
                      <label for="tel">Phone Number</label>
                      <input type="tel" class="form-control" name="phone[main]" size='100' placeholder="eg. 548342821" id="phone_number" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" >
                    </div>
                  </div>
                  <div class='col-md-6'>
                <div class="field padding-bottom--24">
                  <label for="name">Ghana Card ID</label>
                  <input type="text" class='form-control' name="room_num" placeholder = 'Enter Your Ghana Card ID' >
                </div>
                </div>
                <div class='col-md-6'>
                <div class="field padding-bottom--24">
                  <label for="name">Upload Photo</label>
                  <input type="file" class='form-control' >
                </div>
                </div>
                <div class='col-md-6'>
                <div class="field padding-bottom--24">
                   <label for="password">Password <span><i class="fa fa-eye" style='color:#cb241f; font-size:18px'></i></span></label>
                  <input type="password" class='form-control' name="cpassword" id="cpassword"  placeholder = "Confirm Password" >
                </div>
                </div>
                <div class='col-md-6'>
                <div class="field padding-bottom--24">
                   <label for="password">Confirm Password <span><i class="fa fa-eye" style='color:#cb241f; font-size:18px' ></i></span></label>
                  <input type="password" class='form-control' name="cpassword" id="cpassword"  placeholder = "Confirm Password" >
                </div>
                </div>
                <div class="field padding-bottom--24 col-12 d-grid" >
                  <input class='btn btn-primary' name="register" value="Register" onclick="window.location.href='index.html';">
                </div>
                </div>
                <div class="field padding-bottom--24">
                  <p style="text-align: center;">Already have an account?<a href="register.html"> Login </a> </p>
                </div>
              </form>
            </div>
          </div>
          <div class="footer-link padding-top--24">
            <div class="listing padding-top--24 padding-bottom--24 flex-flex center-center">
              <span>Â© Monsys</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="assets/js/intlTelInput.js"></script>
<script>
var phone_number = window.intlTelInput(document.querySelector("#phone_number"), {
  separateDialCode: true,
  preferredCountries: ["gh"],
  hiddenInput: "full",
  utilsScript: "//cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.3/js/utils.js"
});

$("form").submit(function() {
  var full_number = phone_number.getNumber(intlTelInputUtils.numberFormat.E164);
  $("input[name='phone[full]'").val(full_number)
});
</script>

</html>
