    <h2 style="font-size: 23px;">Overall Performance: <strong style="color: #61ce70;">92%</strong></h2>
    <div class="chart-container">
      <div class="chart-box">

  <script type="text/javascript" src="js/main.min.js?v=1628755089081"></script>
  <script>
    const labels = ['Problem Solving', 'Technical Skills', 'Team Collaboration', 'Learning Agility', 'Communication', 'Time Management'];
    const dataValues = [0.96, 0.93, 0.91, 0.94, 0.92, 0.86];;
  
    // Bar Chart
    new Chart(document.getElementById('metricsBarChart'), {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Score',
          data: dataValues,
          backgroundColor: 'rgba(54, 162, 235, 0.6)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            max: 1
          }
        },
        plugins: {
          title: {
            display: true,
            text: 'Bar Chart'
          },
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: ctx => (ctx.parsed.y * 100).toFixed(1) + '%'
            }
          }
        }
      }
    });
  
    // Radar Chart
    new Chart(document.getElementById('metricsRadarChart'), {
      type: 'radar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Model Performance',
          data: dataValues,
          fill: true,
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          pointBackgroundColor: 'rgba(75, 192, 192, 1)',
        }]
      },
      options: {
        scales: {
          r: {
            min: 0,
            max: 1,
            ticks: {
              stepSize: 0.2
            }
          }
        },
        plugins: {
          title: {
            display: true,
            text: 'Radar Chart'
          },
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: ctx => (ctx.raw * 100).toFixed(1) + '%'
            }
          }
        }
      }
    });
  </script>
